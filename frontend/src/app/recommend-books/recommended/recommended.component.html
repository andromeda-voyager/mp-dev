<div id="app-recommended">
    <h4>Your Recommendations</h4>
    <div *ngIf="recommendedBooks.length == 0">Use the search box to find books. Select a book from the results to
        add them to this list.
    </div>
    <ng-container *ngFor="let book of recommendedBooks">
        <div class="recommended-book">
            {{book.title}}
        </div>
    </ng-container>
</div>
