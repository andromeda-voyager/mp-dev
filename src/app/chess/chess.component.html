<div id="component">
    <div *ngIf="!showChessboard">
        <nav mat-tab-nav-bar *ngIf="!waitingForOpponent" mat-align-tabs="center">
            <a mat-tab-link *ngFor="let link of tabLinks" [routerLink]="link.path"  
            routerLinkActive #rla="routerLinkActive" [active]="rla.isActive">{{link.label}}</a>            
        </nav>
        <router-outlet></router-outlet>
    </div>

    <div id="waiting-screen" *ngIf="waitingForOpponent">
        <span id="waiting-message">Waiting for opponent to join.</span>
        <button mat-raised-button id="exit-button" (click)="exitOnClick()">Exit</button>
    </div>
    <app-chess-game *ngIf="showChessboard" (leaveChessboard)="onLeaveChessboard()"></app-chess-game>
</div>
